<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;500&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img
        src="./assets/read_news.jpg"
        alt="homem lendo notícias em um notebook"
      />
      <div id="short-text">
        <h2>atualize ideias e informações em 5 minutos</h2>
        <strong
          ><h4>
            tudo que você precisa saber para começar seu dia bem e informado
          </h4>
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. perfeito para se preparar para codar ☕
        </p>
      </div>
      <div id="email">
        <h4>Insira seu e-mail:</h4>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          placeholder="meuemail@domínio.com"
          required
        />
      </div>
      <div id="link">
        <h4>deixe-me ler primeiro</h4>
        </div>
    </div>
  </body>
</html>
